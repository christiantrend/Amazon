<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./css/checkout.css">
</head>
<body>
   <header>
    <a href="Amazon.html"><img src="./images/amazon-logo.png" alt="amazon-logog" class="amazon-logo"></a>
    <p class="page-name">Checkout<span class="number-in-cart">(0)</span></p>
    <img src="./images/icons/checkout-lock-icon.png" alt="lock-button" class="lock-icon">
   </header>

   <main>
       <h2>Review your Order</h2>
       <section class="summary-container">
            <section class="cart-items">
            </section>
            
            <section class="order-summary">
                <h4>Order Summary</h4>
                <div class="billings">
                    <div>
                        <p class="tax">Items: <span class="items cart">(1)</span></p>
                        <p class="bill">$0.0</p>
                    </div>
                    <div>
                        <p class="tax">Shipping & handling: <span class="items cart">(1)</span></p>
                        <p class="bill">$0.0</p>
                    </div>
                    <div>
                        <span class="items cart"></span>
                        <div><hr></div>
                    </div>
                    <div>
                        <p class="tax">Total before tax:</p>
                        <p class="bill">$0.0</p>
                    </div>
                    <div>
                        <p class="tax">Estimated tax (10%): </p>
                        <p class="bill">$0.0</p>
                    </div>
                    <hr>
                    <div class="order-total">
                        <p>Estimated tax (10%): </p>
                        <p class="bill">$0.0</p>
                    </div>
                    <button class="confirm-order">Place your Order</button>
                </div>
            </section>
       </section>
    
   </main>
   <script type="module" src="./javascript//checkout.js"></script>
</body>
</html>
